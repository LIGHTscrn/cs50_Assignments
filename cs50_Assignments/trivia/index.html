        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function check(x) {
                    document.addEventListener('click',function(event) {
                        if (event.target.tagName === 'BUTTON') {
                            if(x == 1) {
                                let clickedButton = event.target;
                                clickedButton.style.backgroundColor = "green";
                                document.getElementById("status1").innerHTML = "Correct!";

                                let allButton = document.querySelectorAll('button');
                                allButton.forEach(function(button) {
                                    if(button !== clickedButton)
                                    {
                                        button.style.backgroundColor = "#d9edff";
                                    }
                                });
                            } else {
                                let clickedButton = event.target;
                                clickedButton.style.backgroundColor = "red";
                                document.getElementById("status1").innerHTML = "Incorrect";

                            let allButton = document.querySelectorAll('button');
                            allButton.forEach(function(button) {
                                if(button !== clickedButton) {
                                    button.style.backgroundColor = "#d9edff";
                                }
                            });
                        }
                    }
                });
        }
            let answer;
            function CheckAnswer()
            {
                answer = document.getElementById("check").value;
                console.log(answer);
                if(answer == "Unity" || answer == "unity")
                {
                    document.getElementById("check").style.backgroundColor = "green";
                    document.getElementById("status2").innerHTML = "Correct!";
                }
                else
                {
                    document.getElementById("check").style.backgroundColor = "red";
                    document.getElementById("status2").innerHTML = "Incorrect";
                }
            }
            document.addEventListener('DOMContentLoaded',function() {
                document.getElementById("post").addEventListener('click',CheckAnswer);
            });
